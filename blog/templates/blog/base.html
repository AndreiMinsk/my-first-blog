{% load staticfiles %}
<html>
    <head>
        <title>andrei's blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    </head>
    <body style="background-image: url({%static "images/site_background.jpg"%});background-attachment: fixed;background-size:cover;">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-2" >
          </div>
          <div class="col-sm-8">
            {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span><a/>
            {% endif %}
            <a href="/"><img src="{% static "images/legion_logo.jpg"%}" class="img-responsive img-circle" alt="legion_logo" style="float:left"/></a>
            <center>
            <h1>FLC LEGION official web page</h1>
            <h3>contact us : email</h3>
          </center>
          </div>
          <div class="col-sm-2" >
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2" >
          </div>
          <div class="col-sm-8" >
            {% block content %}s
            {% endblock %}
          </div>
          <div class="col-sm-2" >
          </div>
        </div>
      </div>
    </body>
</html>
